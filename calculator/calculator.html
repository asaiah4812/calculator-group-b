<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- this is the link to the css file -->
    <link rel="stylesheet" href="cal.css">
    <!-- <link rel="stylesheet" href="/ClashDisplay_Complete/Fonts/WEB/fonts/ClashDisplay- -->
    <title>Calculator</title>
</head>
<body>
    <section>
        <!-- this for allow us to access the name of an input  -->
        <form class="content">

            <div class="android">
                <div class="camera1"></div>
                <div class="camera2"></div>
                <div class="camera3"></div>
            </div>

            <div class="input">
                <!-- this is the input i gave a name which is "display" -->
                <input type="text" name="display" id="">
            </div>
            <div class="grid">
                <div>
                    <!-- now we and event listener which is "onclick" when a user click the input it adds the value to the clicked input value -->
                    <input type="button" id="operators" value="AC" onclick="display.value = '';">
                    <input type="button" id="operators" value="DE" onclick="display.value = display.value.toString().slice(0, -1)">
                    <input type="button" id="operators" value="." onclick="display.value += '.'">
                    <input type="button" id="operators" value="/" onclick="display.value += '/' ">
                </div>
                <div>
                    <!-- this will add "7" to the current value when we click on it  -->
                    <input type="button" value="7" onclick="display.value += '7'">
                    <!-- this will change the value to "8" when we click on it  -->
                    <input type="button" value="8" onclick="display.value += '8'">
                    <!-- this will change the value to "9" when we click on it  -->
                    <input type="button" value="9" onclick="display.value += '9'">
                    <!-- this will multiply when we click on it  -->
                    <input type="button" id="operators" value="*" onclick="display.value += '*'">
                </div>
                <div>
                    <!-- this will change the value to "9" when we click on it  -->
                    <input type="button" value="4" onclick="display.value += '4'">
                    <!-- this will change the value to "9" when we click on it  -->
                    <input type="button" value="5" onclick="display.value += '5'">
                    <input type="button" value="6" onclick="display.value += '6'">
                    <input type="button" id="operators" value="-" onclick="display.value += '-'">
                </div>
                <div>
                    <input type="button" value="1" onclick="display.value += '1'">
                    <input type="button" value="2" onclick="display.value += '2'">
                    <input type="button" value="3" onclick="display.value += '3'">
                    <input type="button" id="operators" value="+" onclick="display.value += '+'">
                </div>
                <div>
                    <input type="button" value="00" onclick="display.value += '00'">
                    <input type="button" value="0" onclick="display.value += '0'">
                    <input type="button" value="3" onclick="display.value += '3'">
                    <!-- the eval is a function in javascript that evaluate or let me performs calculations that why use it here -->
                    <input type="button" id="operators" value="=" onclick="display.value = eval(display.value)">
                </div>
            </div>
            <div class="name">
                <marquee behavior="" direction="">GROUP B CALCULATOR ASSIGNMENT</marquee>
            </div>
        </form>
    </section>
</body>
</html>
